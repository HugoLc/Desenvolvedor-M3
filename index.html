<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="tit-logo"><img src="img/logo-m3.png" alt=""></h1>
        <div class="he-bag">
            <i class="fas fa-shopping-bag"></i>
            <span id="id-bag-quatidade" class="bag-quantidade">3</span>
        </div>
    </header>
    <main>
        <aside>
            <h2>Blusas</h2>
            <div class="as-div-cores">
                <h4 class="tit-categorias">CORES</h4>
                <ul>
                    <li>
                        <input type="checkbox" name="amarelo" id="id-amarelo">
                        <label for="amarelo">Amarelo</label>
                    </li>
                    <li>
                        <input type="checkbox" name="azul" id="id-azul">
                        <label for="azul">Azul</label>
                    </li>
                    <li>
                        <input type="checkbox" name="branco" id="id-branco">
                        <label for="branco">Branco</label>
                    </li>
                    <li>
                        <input type="checkbox" name="cinza" id="id-cinza">
                        <label for="cinza">Cinza</label>
                    </li>
                    <li>
                        <input type="checkbox" name="laranja" id="id-laranja">
                        <label for="laranja">Laranja</label>
                    </li>
                </ul>

            </div>

            <div class="as-div-tamanhos">
                <h4 class="tit-categorias">TAMANHOS</h4>
                <div class="grid-tamanho">
                    <div class="box-tam div-m-tamanho"><span>M</span></div>
                    <div class="box-tam div-g-tamanho"><span>G</span></div>
                    <div class="box-tam div-gg-tamanho"><span>GG</span></div>
                    <div class="box-tam div-p-tamanho"><span>P</span></div>
                    <div class="box-tam div-u-tamanho"><span>U</span></div>
                    <div class="box-tam div-36-tamanho"><span>36</span></div>
                    <div class="box-tam div-38-tamanho"><span>38</span></div>
                    <div class="box-tam div-40-tamanho"><span>40</span></div>
                    <div class="box-tam div-42-tamanho"><span>42</span></div>
                    <div class="box-tam div-44-tamanho"><span>44</span></div>
                    <div class="box-tam div-46-tamanho"><span>46</span></div>
                </div>
            </div>

            <div class="as-div-faixa-precos">
                <h4 class="tit-categorias">FAIXA DE PREÇOS</h4>
                <ul>
                    <li>
                        <input type="checkbox" name="preco-0-50" id="id-preco-0-50">
                        <label for="preco-0-50">de R$0 até R$50</label>
                    </li>
                    <li>
                        <input type="checkbox" name="preco-51-150" id="id-preco-51-150">
                        <label for="preco-51-150">de R$51 até R$150</label>
                    </li>
                    <li>
                        <input type="checkbox" name="preco-151-300" id="id-preco-151-300">
                        <label for="preco-151-300">de R$151 até R$300</label>
                    </li>
                    <li>
                        <input type="checkbox" name="preco-301-500" id="id-preco-301-500">
                        <label for="preco-301-500">de R$301 até R$500</label>
                    </li>
                    <li>
                        <input type="checkbox" name="preco-acima-01" id="id-preco-acima-01">
                        <label for="preco-acima-01">a partir de R$01</label> 
                    </li>
                </ul> 
                
            </div>
        </aside>

        <section>
            <div class="se-div-ordenacao">
                <select class="select-sort" name="sort" id="id-sort">
                    <option value="ordenar-por">Ordenar por:</option>
                    <option value="mais-recentes">Mais recentes</option>
                    <option value="menor-preco">Menor preço</option>
                    <option value="maior-preco">Maior preço</option>
                </select>
            </div>

            <!-- Cada produto será preenchido pelo javascript por json -->
            <!-- Todos os itens vão ser adicionados por js -->
            <div id="se-div-produtos" class="se-div-produtos">
                
            </div>
            <div class="se-div-carregar-mais">
                <button id="id-carregar-mais" class="bt-carregar-mais">CARREGAR MAIS</button>
            </div>
        </section>
    </main>
    
    <footer><h4>Agência M3 - Agência de Performance Digital</h4></footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/18d6c9162d.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
